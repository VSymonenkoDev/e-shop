<h1>Orders</h1>
<div class="row col-10" *ngIf="orders$ | async as orders">
  <table class="table">
    <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of orders">
      <td>
        {{item.userId}}
      </td>
      <td>
        {{orderData(item.datePlace)}}
      </td>
      <td>
        link
      </td>
    </tr>
    </tbody>
  </table>
</div>
